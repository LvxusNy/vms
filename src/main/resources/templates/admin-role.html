<script type="text/html" id="titleTpl">
    <a onclick="xadmin.open('编辑角色','/roleEditPage/{{d.id}}',600,350)" style="cursor: pointer" class="layui-table-link" th:text="编辑"></a>
    <a onclick="deleteRole('{{d.id}}')" style="cursor: pointer" class="layui-table-link" th:text="删除"></a>
</script>
<script type="text/html" id="upTpl">
    {{# if(d.state == '1') { }}
    <input type="checkbox" name="state" lay-skin="switch" lay-text="开启|关闭" lay-filter="stateChange"  checked value="{{d.state}}"   lay-data="{{d.id}}"/>
    {{# }else{ }}
    <input type="checkbox" name="state" lay-skin="switch" lay-text="开启|关闭" lay-filter="stateChange" value="{{d.state}}"   lay-data="{{d.id}}"/>
    {{# } }}
</script>
<script>
    layui.use(['laydate', 'form', 'table', 'laypage'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var laypage = layui.laypage;

        //执行一个laydate实例
        laydate.render({
            elem: '#start', //指定元素
            type: 'datetime'
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end', //指定元素
            type: 'datetime'
        });

        //table
        var roleTable = table.render({
            elem: '#roleTable'
            , height: $(document.body).width() - 1200
            , url: '/searchRoleList' //数据接口
            , page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'id', type: 'checkbox', width: 80, sort: true, fixed: 'left'}
                    , {type: 'numbers', title: '序号', sort: true, width: 80}
                    , {field: 'roleName', title: '角色名'}
                    , {
                    field: 'creationTime',
                    title: '创建时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.creationTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                    , {field: 'description', title: '描述'}
                    , {field: 'state', title: '状态',templet:'#upTpl'}
                    , {field: 'id', title: '操作', templet: '#titleTpl'}
                ]
            ]
            , response: {
                statusCode: 200 //规定成功的状态码，默认：0
            }
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                laypage.render({
                    elem: 'page'
                    , count: count
                    , curr: curr
                    , limit: res.size
                    , layout: ['prev', 'page', 'next', 'skip', 'count', 'limit']
                    , jump: function (obj, first) {
                        if (!first) {
                            curr = obj.curr;
                            limit = obj.size;
                        }
                    }
                })
            }
        });
        form.on('submit(sreach)', function (data) {
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            roleTable.reload({
                where: {'searchParam': JSON.stringify(data.field)}
                , page: {curr: 1}
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        form.on('switch(stateChange)',function (obj) {
            $.post('/changeRoleState',{'state':$(this).val(),'id':$(this).attr('lay-data')},function (data) {
                layui.table.reload({})
            });
            return false;
        });

        $('#deleteAll').on('click', function () {
            let checkStatus = table.checkStatus('roleTable');
            let selectIds = '';
            for (const i in checkStatus.data){
                selectIds+= checkStatus.data[i].id+',';
            }
            selectIds.substr(0,selectIds.length-1);
            if (selectIds == '') {
                layer.msg('请选择想要删除的数据!!!!!', {icon: 5})
                return;
            }
            layer.confirm('确认要删除吗？', function () {
                deleteRole(selectIds);
            });
        });

    });
    function deleteRole(id) {
        $.post('/role/'+id,{_method:"DELETE"},function (result) {
            let msg = result?'成功!!!':'失败!!!',icon=result?6:5;
            layer.msg('删除'+msg,{icon:icon,time:1000},function () {
                layui.table.reload('roleTable')
            })
        })

    }


    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {

        // let checkStatus = table.checkStatus('userTable');

            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }
</script>
