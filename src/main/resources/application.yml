server:
  port: 80
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vms?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.vincent.microservice.entity
  configuration:
    cache-enabled: false
